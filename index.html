        /* Custom CSS for responsive icon sizes */
        .footer-social {
            text-align: center;
            margin-top: 20px;

        .footer-social a {
            text-decoration: none;
            margin: 0 10px;
            color: #000;
        }

        .footer-social i {
            transition: transform 0.2s ease;
        }

        /* Default size for large screens */
        .footer-social a {
            font-size: 30px;
        }

        /* Medium screens (tablets) */
        @media (max-width: 768px) {
            .footer-social a {

            }
        }

        /* Small screens (mobile) */
        @media (max-width: 480px) {
            .footer-social a {
                font-size: 20px;
            }
        }

        .footer-social a:hover {
            transform: scale(1.1);
        }
        </style>
